<div class="container" id="dashboard-initial">
    <div class="col-12">
        <div class="table-responsive">
            <table id="table" #mf="mfDataTable" [mfData]="pokemon" [mfRowsOnPage]="10" mfSortOrder="desc"
                class="table table-head">
                <thead>
                    <tr>
                        <th>
                            <mfDefaultSorter by="name">Nome</mfDefaultSorter>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <ng-template ngFor let-contract [ngForOf]="mf.data"> -->
                    <tr class="" *ngFor="let poke of pokemon; let i = index"  [queryParams]="{id: i+1}" [routerLink]="['/pokemon-detail']">
                        <td>
                            {{poke.name}}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="12">
                            <mfBootstrapPaginator></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
